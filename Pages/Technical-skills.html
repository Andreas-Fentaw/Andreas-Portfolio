            <script>
                function limitScroll() {
                    const scrollLimitVh = 100;
                    const scrollLimitPx = window.innerHeight * (scrollLimitVh / 100);
        
                    if (window.scrollY > scrollLimitPx) {
                        window.scrollTo(0, scrollLimitPx);
                    }
                }
        
                document.addEventListener('scroll', limitScroll);
                window.addEventListener('resize', limitScroll);
